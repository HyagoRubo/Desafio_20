<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Cálculo de Média</h1>
        <label for="nota1">Nota 1:</label>
        <input type="number" id="nota1" min="0" max="10">
        
        <label for="nota2">Nota 2:</label>
        <input type="number" id="nota2" min="0" max="10">
        
        <label for="nota3">Nota 3:</label>
        <input type="number" id="nota3" min="0" max="10">
        
        <button onclick="calcularMedia()">Calcular Média</button>
        
        <div class="resultado" id="resultado"></div>
    </div>
    
    <script>
        function calcularMedia() {
            var nota1 = parseFloat(document.getElementById("nota1").value);
            var nota2 = parseFloat(document.getElementById("nota2").value);
            var nota3 = parseFloat(document.getElementById("nota3").value);
            
            var media = (nota1 + nota2 + nota3) / 3;
            
            var resultado = document.getElementById("resultado");
            
            if (media >= 6) {
                resultado.innerHTML = "Média: " + media.toFixed(2) + " - Aprovado";
            } else {
                resultado.innerHTML = "Média: " + media.toFixed(2) + " - Reprovado";
            }
        }
    </script>
</body>
</html>
